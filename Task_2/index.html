<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task2</title>
</head>
<body>
    <div class="main-container">
        
        <div class="rotator">
            <!-- The "click me" button is a checkbox. When checked, it will switch the rotation -->
            <input class="circle-checkbox" type="checkbox">
            
            <!-- Dashed line around the circle -->
            <div class="dashed-line">
                <div class="dashed-line-blue"></div>
                <div class="dashed-line-orange"></div>
            </div>
    
            <!-- .circle and .circle-checbox are separate elements because some browsers don't allow checkbox styling -->
            <div class="circle"></div>
            
            <p class="text">Click me</p>
        </div>

    </div>
</body>
</html>
